<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio: Software Developer</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <nav id="mobile-navbar">
            <div class="nav-items">
                <a class="welcome-logo" href="#">Welcome</a>
            </div>
            <div class="nav-items">
                <img src="./assets/icons/hamburger-menu-24.png" alt="hamburger-menu-icon">
            </div>
        </nav>
    </header>

    <section id="main" class="main-section text-center">
        <div class="main-content-margin-div text-center">
            <h1 id="header-first" class="primary-header-text color-deep-blue">Hey there. I’m Ritobroto</h1>
            <p id="header-second" class="primary-header-text color-theme-green">I’m a software developer</p>
        </div>
        <div class="main-content-margin-div text-center">
            <p class="heading-supporting-text color-deep-blue">
                I can help you build a product , feature or website Look through some of my work and experience! If you
                like what you see and have a project you need coded,
                don’t hestiate to contact me.
            </p>
        </div>
        <div class="main-content-margin-div text-center">
            <ul class="social-media">
                <li>
                    <a href="#">
                        <img src="./assets/icons/social-icons/twitter.png" alt="Twitter">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./assets/icons/social-icons/Linkedin-icon.png" alt="LinkedIn">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./assets/icons/social-icons/medium.png" alt="Medium">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./assets/icons/social-icons/github.png" alt="GitHub">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./assets/icons/social-icons/angellist.png" alt="Angel list">
                    </a>
                </li>
            </ul>
        </div>
        <div class="main-content-margin-div text-center">
            <button type="button" class="scroll-btn text-center">
                <img src="./assets/icons/down-arrow.png" alt="down-arrow">
            </button>
        </div>
    </section>

    <section id="my-portfolio" class="portfolio-section text-center">
        <div class="main-content-margin-div text-center">
            <h1 class="primary-header-text color-deep-blue portfolio-heading">My Recent Works</h1>
        </div>
        <div class="main-content-margin-div text-center css-grid">
            <div class="grid-items">1</div>
            <div class="grid-items">2</div>
            <div class="grid-items">3</div>
            <div class="grid-items">4</div>
            <div class="grid-items">5</div>
            <div class="grid-items">6</div>
        </div>
    </section>

</html>
